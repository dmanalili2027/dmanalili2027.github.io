    <style>

/* Content styles */
.backgroungstuff {
  outline: 1px solid;
  margin: 20px auto; /* Center the background stuff */
}

.adoptadogprev {
  width: 250px; /* Adjusted image width */
  height: 250px; /* Adjusted image height */

.center {

}

  overflow: hidden;

  float: left;
  display: block;

<body>
  <header>
    <div class="inner">
        <div class="logo">
            <div>
                <a href="index.html"><img src="Images/finallogo.png" alt="logo"></a>
            </div>
        </div>

        <nav>
          <span><a href="cart.html">CART</a></span>
          <span><a href="account.html">ACCOUNT</a></span>
        </nav>
    </div>
</header>

    <div id="maindiv">
        <h1>My Account</h1>
        <br>
        
        <p>Full Name</p>
        <input type="text" class="button3" id="fname" name="fname"><br><br>
        <p>Address</p>
        <input type="text" class="button3" id="address" name="address"><br><br>
        <p>Email Address</p>
        <input type="text" class="button3" id="email" name="email"><br><br>

        <button class="button2" onclick="SaveData()">Save</button>
    </div>

    <script>
        
        document.getElementById("fname").value = localStorage.getItem("pawpatrol-fname")
        document.getElementById("address").value=localStorage.getItem("pawpatrol-addr")
        document.getElementById("email").value  =localStorage.getItem("pawpatrol-email")

        function SaveData(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("pawpatrol-fname", document.getElementById("fname").value);
                localStorage.setItem("pawpatrol-addr", document.getElementById("address").value);
                localStorage.setItem("pawpatrol-email", document.getElementById("email").value);
            } else {
                alert("Sorry! Broswer has no storage support!")
            }
        }

        accountsetup = localStorage.getItem("pawpatrol-fname") != undefined && localStorage.getItem("pawpatrol-addr") !=undefined && localStorage.getItem("pawpatrol-email") != undefined

      cart = []

      if(accountsetup){

        if(JSON.parse(localStorage.getItem("pawpatrol-cart")) == null){
          cart = []
        }else{
        cart = JSON.parse(localStorage.getItem("pawpatrol-cart"))
        } 
      }else{
        cart = []
      }


      document.getElementById("cartstatus").innerHTML = "My Cart ("+cart.length+")"
      
      console.log(cart)

    </script>
